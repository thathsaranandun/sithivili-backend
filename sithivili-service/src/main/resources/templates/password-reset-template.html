<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Password Reset Email</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;" >

<table border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td>
            <p th:utext="'Hello ' +${username} + ','"></p>
            <p>Please click the following link to reset your Sithivili account password. <br/>
                You will be directed to our website on clicking the following link.</p>
            <a th:href="${link}" th:utext="${link}"></a>

            <p></p>
            <p>Thanks and Best Regards,<br/>
            Sithivili Team<br/>
            This is auto generated email and no need to reply</p>
            <!--<p th:text="${sender}"></p>-->
        </td>
    </tr>
</table>

</body>
</html>
